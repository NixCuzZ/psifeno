<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado - Fenomenologia Existencial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50; /* Azul Profundo */
            --secondary: #d35400; /* Laranja Telha */
            --accent: #e67e22;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --correct: #27ae60;
            --incorrect: #c0392b;
            --warning: #f39c12;
        }
        
        body {
            background: linear-gradient(135deg, #1a252f, #34495e);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, var(--primary), #34495e);
            padding: 25px 30px;
            text-align: center;
            color: white;
        }
        
        header h1 {
            font-size: 2.0rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .info-bar {
            display: flex;
            justify-content: space-around;
            background: var(--dark);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        
        .progress-container {
            padding: 20px 30px;
            background: var(--light);
            border-bottom: 2px solid #ddd;
        }
        
        .progress-bar {
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-container {
            padding: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }
        
        .question-number {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .question-type {
            background: var(--secondary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .question-text {
            font-size: 1.15rem;
            margin-bottom: 25px;
            font-weight: 500;
            line-height: 1.8;
            color: #2c3e50;
        }

        .text-box {
            background: #f4f6f7;
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: flex-start;
            position: relative;
        }
        
        .option:hover:not(.disabled) {
            border-color: var(--secondary);
            background: rgba(211, 84, 0, 0.05);
        }

        .option.correct {
            background-color: rgba(39, 174, 96, 0.2);
            border-color: var(--correct);
            color: #0e6655;
        }

        .option.incorrect {
            background-color: rgba(192, 57, 43, 0.2);
            border-color: var(--incorrect);
            color: #922b21;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .option-letter {
            background: var(--dark);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-weight: bold;
        }

        .option.correct .option-letter { background: var(--correct); }
        .option.incorrect .option-letter { background: var(--incorrect); }
        
        .explanation-box {
            display: none;
            background-color: #eafaf1;
            border-left: 5px solid var(--correct);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons-container {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: none;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        .btn-next {
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }

        .btn-restart {
            background: var(--dark);
            display: inline-flex;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result-container {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .result-header {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .score {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { border-radius: 15px; }
            header h1 { font-size: 1.5rem; }
            .question-container { padding: 20px; }
            .question-text { font-size: 1rem; }
            .btn { width: 100%; justify-content: center; }
            .score { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Fenomenologia Existencial</h1>
            <p>Husserl, Heidegger, Merleau-Ponty, Binswanger, Boss e Clínica.</p>
        </header>
        
        <div class="info-bar">
            <div><i class="fas fa-university"></i> Padrão ENADE</div>
            <div><i class="fas fa-list-check"></i> 30 Questões</div>
        </div>
        
        <div class="progress-container">
            <div>Progresso: <span id="progress-text">0%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="question-container" id="question-container">
            </div>
        
        <div class="result-container" id="result-container">
            <h2 class="result-header">Resultado Final</h2>
            <div class="score" id="final-score">0%</div>
            <p id="result-message">Parabéns por completar o simulado!</p>
            
            <button class="btn btn-restart" id="restart-btn" onclick="initQuiz()">
                <i class="fas fa-redo"></i> Refazer Simulado
            </button>
        </div>
    </div>

    <script>
        // BANCO DE QUESTÕES COMPLETO E LIMPO (30 QUESTÕES)
        const questions = [
            {
                question: "<strong>QUESTÃO 1</strong><br>A Fenomenologia de Edmund Husserl surge como uma crítica contundente ao psicologismo e ao naturalismo vigentes no século XIX. Ao propor o método da redução fenomenológica (ou epoché), Husserl não nega a existência do mundo, mas propõe uma mudança de atitude. Nesse contexto, assinale a alternativa que descreve corretamente a atitude fenomenológica em contraste com a atitude natural:",
                options: [
                    "A atitude fenomenológica busca explicar as causas biológicas dos fenômenos psíquicos, enquanto a atitude natural se preocupa com a descrição subjetiva.",
                    "Na atitude natural, aceitamos a existência do mundo como óbvia e dada; na fenomenológica, suspendemos essa crença para investigar como o mundo se constitui para a consciência.",
                    "A epoché consiste em duvidar da existência de tudo, assumindo uma postura solipsista onde apenas o 'eu' existe, tal como Descartes propôs.",
                    "A atitude natural é o objetivo final da terapia, pois representa o estado de sanidade mental onde o paciente não questiona a realidade.",
                    "A atitude fenomenológica utiliza a associação livre para descobrir os conteúdos inconscientes que a atitude natural reprimiu."
                ],
                answer: 1, // B
                explanation: "A essência da fenomenologia de Husserl é a mudança da atitude natural (crença ingênua na realidade objetiva) para a fenomenológica (suspensão/epoché para analisar como o mundo aparece à consciência)."
            },
            {
                question: "<strong>QUESTÃO 2</strong><br>Relacione os filósofos/autores da Coluna A com seus respectivos conceitos-chave ou contribuições apresentados na Coluna B.<br><br><div class='text-box'><strong>Coluna A</strong><br>1. Franz Brentano<br>2. Edmund Husserl<br>3. Martin Heidegger<br>4. Merleau-Ponty<br><br><strong>Coluna B</strong><br>( ) Crítica à dicotomia sujeito-objeto através da intencionalidade.<br>( ) Dasein (Ser-aí) e a analítica existencial.<br>( ) A percepção como ato do corpo próprio (corporeidade).<br>( ) Desenvolvimento do método da redução fenomenológica e conceitos de Noese e Noema.</div><br>A sequência correta é:",
                options: [
                    "1-3-4-2",
                    "2-3-4-1",
                    "1-2-3-4",
                    "4-3-1-2",
                    "1-3-2-4"
                ],
                answer: 0, // A
                explanation: "Brentano (1) = Intencionalidade. Heidegger (3) = Dasein. Merleau-Ponty (4) = Corporeidade. Husserl (2) = Redução/Noema."
            },
            {
                question: "<strong>QUESTÃO 3</strong><br>Analise as duas asserções abaixo e a relação proposta entre elas.<br><br>I. Na clínica daseinsanalítica, o terapeuta deve adotar uma postura de 'querer terapêutico' nulo, ou seja, deve abster-se de impor metas de cura ou conduzir o paciente para um ideal de felicidade pré-estabelecido.<br><strong>PORQUE</strong><br>II. O objetivo da análise existencial é permitir que o paciente, através do desvelamento de suas possibilidades, aproprie-se de sua existência (propriedade) e escolha livremente seu caminho, algo que a imposição de um 'saber' técnico impediria.<br><br>A respeito dessas asserções, assinale a opção correta:",
                options: [
                    "As asserções I e II são proposições verdadeiras, e a II é uma justificativa correta da I.",
                    "As asserções I e II são proposições verdadeiras, mas a II não é uma justificativa correta da I.",
                    "A asserção I é uma proposição verdadeira, e a II é uma proposição falsa.",
                    "A asserção I é uma proposição falsa, e a II é uma proposição verdadeira.",
                    "As asserções I e II são proposições falsas."
                ],
                answer: 0, // A
                explanation: "Ambas são verdadeiras e conectadas. O terapeuta 'quer nada' (não impõe) para que o paciente possa assumir sua própria verdade (propriedade). Se o terapeuta impõe, o paciente não é livre."
            },
            {
                question: "<strong>QUESTÃO 4</strong><br>Leia o trecho: 'O ser humano e o mundo não são entidades separadas que precisam ser unidas posteriormente. O homem é, desde sempre, abertura para o mundo.' Esse fragmento refere-se ao conceito heideggeriano de Ser-no-mundo. Diante disso, como a Daseinsanálise compreende a perda de um ente querido (luto)?",
                options: [
                    "Como um processo intrapsíquico de desinvestimento libidinal do objeto perdido.",
                    "Como uma falha no processamento cognitivo da realidade da morte.",
                    "Como uma modificação ontológica do próprio mundo do Dasein, pois, ao perder o outro (Ser-com), perde-se também o mundo compartilhado que constituía sua existência.",
                    "Como uma reação biológica de estresse que deve ser medicada para evitar a angústia.",
                    "Como uma oportunidade de isolamento necessário para fortalecer o ego individual."
                ],
                answer: 2, // C
                explanation: "Como o Dasein é ser-no-mundo e ser-com, a morte de alguém significativo não é perda de um 'objeto externo', mas o colapso de um mundo de significados compartilhados."
            },
            {
                question: "<strong>QUESTÃO 5</strong><br>Sobre a psicoterapia fenomenológico-existencial com crianças, analise as sentenças abaixo e classifique-as como Verdadeiras (V) ou Falsas (F):<br><br>( ) A criança deve ser compreendida como um 'adulto em miniatura', cuja racionalidade ainda é imperfeita.<br>( ) O brincar é a linguagem própria da criança e o modo como ela constitui e compreende o seu mundo.<br>( ) A fantasia é um mecanismo de fuga da realidade que deve ser eliminado para que a criança amadureça.<br>( ) Na fantasia e no brincar, a criança aproxima a realidade, tornando-a familiar e acolhedora.<br><br>A sequência correta é:",
                options: [
                    "V-V-F-F",
                    "F-V-F-V",
                    "F-F-V-V",
                    "V-F-V-F",
                    "F-V-V-F"
                ],
                answer: 1, // B
                explanation: "Falso que é 'adulto em miniatura'. Verdadeiro que brincar é linguagem. Falso que fantasia deve ser eliminada (ela é estruturante). Verdadeiro que fantasia aproxima a realidade."
            },
            {
                question: "<strong>QUESTÃO 6</strong><br>Heidegger diferencia os conceitos de Medo e Angústia. Enquanto o medo tem um objeto determinado, a angústia caracteriza-se por:",
                options: [
                    "Ser um medo intenso e paralisante diante de um perigo físico real.",
                    "Ter como objeto o próprio 'nada' e a falta de sentido das ocupações cotidianas, revelando ao Dasein sua liberdade e finitude.",
                    "Ser um sintoma patológico decorrente de traumas de infância reprimidos.",
                    "Ocorrer apenas em pacientes com diagnóstico de depressão, não sendo uma experiência humana fundamental.",
                    "Ser o medo da morte biológica iminente."
                ],
                answer: 1, // B
                explanation: "Heidegger distingue medo (objeto intra-mundano) de angústia (o nada, a indeterminação, o ser-no-mundo como tal). A angústia individualiza e revela a liberdade."
            },
            {
                question: "<strong>QUESTÃO 7</strong><br>Um paciente relata: 'Eu faço tudo o que esperam de mim. Escolhi minha profissão porque meu pai quis, casei porque estava na idade certa, mas sinto que não sou eu quem vive minha vida.' À luz da analítica do Dasein, esse relato descreve o modo de existência denominado:",
                options: [
                    "Ser-para-a-morte.",
                    "Transcendência.",
                    "Impropriedade (ou Inautenticidade/Decadência).",
                    "Disposição Afetiva.",
                    "Fenomenologia Pura."
                ],
                answer: 2, // C
                explanation: "Viver conforme o 'esperam de mim', seguindo a massa (o 'a gente') sem escolha própria, é a definição de Impropriedade ou existência inautêntica."
            },
            {
                question: "<strong>QUESTÃO 8</strong><br>Medard Boss, ao desenvolver a Daseinsanálise, criticou a interpretação freudiana dos sonhos. Para Boss, o sonho:",
                options: [
                    "Esconde um conteúdo latente que precisa ser decifrado simbolicamente.",
                    "É uma realização alucinatória de desejos sexuais infantis.",
                    "Não possui significado, sendo apenas descarga neural.",
                    "É uma modalidade de existência onde o Dasein permanece no mundo e suas possibilidades de ser se revelam de forma imediata.",
                    "Deve ser ignorado na terapia para focar apenas na consciência desperta."
                ],
                answer: 3, // D
                explanation: "Boss rejeita a distinção latente/manifesto de Freud. O sonho é uma forma de estar no mundo. Se sonho que estou preso, estou existencialmente restrito, não é um símbolo de outra coisa."
            },
            {
                question: "<strong>QUESTÃO 9</strong><br>Merleau-Ponty utiliza a obra de Paul Cézanne para ilustrar sua teoria da percepção. O que a pintura de Cézanne revela sobre a experiência humana, segundo o autor?",
                options: [
                    "Que a visão é uma câmera fotográfica que captura o mundo objetivamente.",
                    "Que a percepção é uma construção intelectual baseada em leis geométricas.",
                    "Que as sensações e a percepção nascem do contato corporal com o mundo, antes de qualquer reflexão intelectual ('o mundo se faz mundo').",
                    "Que a arte deve servir para fugir da realidade e criar mundos ideais.",
                    "Que a percepção visual é independente do resto do corpo e do movimento."
                ],
                answer: 2, // C
                explanation: "Merleau-Ponty usa Cézanne para mostrar a 'percepção nascente', o contato vivo do corpo com a matéria antes de o intelecto organizar tudo em formas geométricas definidas."
            },
            {
                question: "<strong>QUESTÃO 10</strong><br>Heidegger propõe uma temporalidade extática para o Dasein, diferente do tempo cronológico. Associe as êxtases temporais às suas definições existenciais:<br><br><div class='text-box'>1. Futuro<br>2. Passado (Vigor de ter sido)<br>3. Presente<br><br>( ) É o modo da ocupação junto aos entes intramundanos; a atualidade.<br>( ) É o primado da existência; o projeto, o lançar-se para suas possibilidades.<br>( ) É a facticidade; aquilo que já somos, nossa história e condições.</div><br>A ordem correta é:",
                options: [
                    "3-1-2",
                    "1-2-3",
                    "2-3-1",
                    "3-2-1",
                    "1-3-2"
                ],
                answer: 0, // A
                explanation: "Futuro = Projeto (Vir-a-ser, o principal). Passado = Facticidade (Vigor de ter sido). Presente = Ocupação/Decadência (estar junto às coisas)."
            },
            {
                question: "<strong>QUESTÃO 11</strong><br>'A consciência não é um receptáculo vazio que recebe estímulos passivamente.' Essa frase resume a crítica de Franz Brentano e Husserl ao empirismo. O conceito de Intencionalidade afirma que:",
                options: [
                    "Temos sempre a intenção consciente de fazer o bem.",
                    "A consciência é sempre um ato de dirigir-se a algo; não há pensar sem algo pensado, nem amar sem algo amado.",
                    "A mente cria a realidade física através da força do pensamento.",
                    "A intenção do sujeito é mais importante que suas ações concretas.",
                    "A consciência é fechada em si mesma e não tem acesso direto ao mundo (solipsismo)."
                ],
                answer: 1, // B
                explanation: "Intencionalidade (Brentano/Husserl) define que a consciência não é uma caixa, mas setas dirigidas ao mundo."
            },
            {
                question: "<strong>QUESTÃO 12</strong><br>Na terapia existencial, o conceito de Cuidado (Sorge) refere-se à estrutura fundamental do Dasein. Quando um paciente demonstra excessiva preocupação com o que os outros pensam, perdendo-se no 'falatório' público, ele está vivenciando qual aspecto (impróprio) do Cuidado?",
                options: [
                    "A Decadência (ou Queda) no impessoal.",
                    "A Angústia existencial profunda.",
                    "A Transcendência autêntica.",
                    "A Redução fenomenológica.",
                    "O Ser-para-a-morte."
                ],
                answer: 0, // A
                explanation: "O Cuidado (Sorge) tem três estruturas. Perder-se no falatório público é a Decadência (Queda), o modo impróprio de estar no presente."
            },
            {
                question: "<strong>QUESTÃO 13</strong><br>Sobre a visão de Merleau-Ponty a respeito do corpo, classifique:<br><br>( ) O corpo é um objeto biológico que obedece apenas às leis da fisiologia, separado da mente.<br>( ) 'Sou meu corpo': o corpo é o sujeito da percepção e a condição de possibilidade para haver mundo.<br>( ) O movimento corporal é intencional ('eu posso'), e não apenas um deslocamento mecânico no espaço.<br><br>A sequência correta é:",
                options: [
                    "V-F-V",
                    "F-V-V",
                    "V-V-F",
                    "F-F-V",
                    "V-F-F"
                ],
                answer: 1, // B
                explanation: "Merleau-Ponty recusa o corpo-objeto (biológico/mecânico). O corpo é sujeito, intencionalidade e condição de mundo."
            },
            {
                question: "<strong>QUESTÃO 14</strong><br>Ludwig Binswanger foi pioneiro na aplicação da fenomenologia à psiquiatria. Como ele propôs compreender a doença mental (ex: esquizofrenia)?",
                options: [
                    "Como um déficit cognitivo irreversível.",
                    "Como uma alteração na estrutura do Ser-no-mundo (projeto de mundo), que se torna restrita, rígida ou distorcida, mas que ainda possui um sentido.",
                    "Como resultado exclusivo de desequilíbrios de neurotransmissores.",
                    "Como uma possessão espiritual ou falha moral.",
                    "Como uma 'pane' na máquina corporal sem relação com a história de vida do sujeito."
                ],
                answer: 1, // B
                explanation: "Binswanger vê a doença mental como um 'projeto de mundo' (ex: o mundo do maníaco é amplo e fugaz; o do depressivo é estreito e pesado). Não é apenas falha orgânica."
            },
            {
                question: "<strong>QUESTÃO 15</strong><br>Na fenomenologia de Husserl, a distinção entre Noese e Noema é crucial. Se você está olhando para uma casa e lembrando de sua infância, o Noema refere-se a:",
                options: [
                    "O ato psíquico de lembrar ou perceber.",
                    "Os tijolos físicos da casa real.",
                    "A 'casa-lembrada' ou 'casa-percebida', ou seja, o sentido do objeto tal como ele se apresenta à consciência no ato.",
                    "A atividade neuronal no lobo occipital.",
                    "O arquiteto que projetou a casa."
                ],
                answer: 2, // C
                explanation: "Noese é o ato (pensar). Noema é o objeto pensado (o sentido). A casa 'física' (objeto em si) fica fora da redução fenomenológica."
            },
            {
                question: "<strong>QUESTÃO 16</strong><br>Heidegger retoma o termo grego Aletheia para falar sobre a Verdade. Diferente da 'verdade como correspondência' (adequação entre intelecto e coisa), Aletheia significa:",
                options: [
                    "A verdade revelada por Deus.",
                    "A verificação científica experimental.",
                    "O Desvelamento (tirar o véu), o deixar o ente mostrar-se a partir de si mesmo.",
                    "A coerência lógica de um argumento.",
                    "A opinião da maioria (senso comum)."
                ],
                answer: 2, // C
                explanation: "Aletheia é o conceito grego de verdade como des-velamento (tirar o véu que encobre o ser), oposto à verdade latina de adequatio (correspondência exata)."
            },
            {

        let currentQuestion = 0;
        let score = 0;
        let hasAnswered = false;

        // Elementos do DOM
        const questionContainer = document.getElementById('question-container');
        const progressText = document.getElementById('progress-text');
        const progressFill = document.getElementById('progress-fill');
        const resultContainer = document.getElementById('result-container');
        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        
        // Iniciar
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            questionContainer.style.display = 'flex';
            resultContainer.style.display = 'none';
            showQuestion();
            updateProgress();
        }

        // Mostrar Questão
        function showQuestion() {
            hasAnswered = false;
            const q = questions[currentQuestion];
            
            let html = `
                <div class="question-header">
                    <div class="question-number">${currentQuestion + 1}</div>
                    <div class="question-type">Questão Objetiva</div>
                </div>
                <div class="question-text">${q.question}</div>
                <div class="options-container">
            `;

            q.options.forEach((opt, index) => {
                html += `
                    <div class="option" onclick="handleOptionClick(this, ${index})">
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div class="option-text">${opt}</div>
                    </div>
                `;
            });

            html += `</div>`; // Fechar options container

            // Caixa de explicação (oculta)
            html += `
                <div class="explanation-box" id="explanation-box">
                    <strong><i class="fas fa-info-circle"></i> Explicação:</strong>
                    <span id="explanation-text">${q.explanation}</span>
                </div>
            `;

            // Botão próximo (oculto)
            html += `
                <div class="buttons-container">
                    <button class="btn btn-next" id="next-btn" onclick="nextQuestion()">
                        ${currentQuestion < questions.length - 1 ? 'Próxima Questão' : 'Finalizar Simulado'} <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;

            questionContainer.innerHTML = html;
        }

        // Lógica ao clicar na resposta
        function handleOptionClick(element, selectedIndex) {
            if (hasAnswered) return;
            hasAnswered = true;

            const q = questions[currentQuestion];
            const allOptions = document.querySelectorAll('.option');
            const explanationBox = document.getElementById('explanation-box');
            const nextBtn = document.getElementById('next-btn');

            // Verifica se acertou
            if (selectedIndex === q.answer) {
                element.classList.add('correct');
                score++;
                explanationBox.style.borderLeftColor = 'var(--correct)';
            } else {
                element.classList.add('incorrect');
                explanationBox.style.borderLeftColor = 'var(--incorrect)';
                // Mostra a correta
                allOptions[q.answer].classList.add('correct');
            }

            // Desabilita todas as opções
            allOptions.forEach(opt => opt.classList.add('disabled'));

            // Mostra explicação e botão
            explanationBox.style.display = 'block';
            nextBtn.style.display = 'inline-flex';
            
            updateProgress();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const answeredCount = hasAnswered ? currentQuestion + 1 : currentQuestion;
            const progress = (answeredCount / questions.length) * 100;
            progressText.textContent = `${Math.round(progress)}%`;
            progressFill.style.width = `${progress}%`;
        }

        function showResults() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            finalScore.textContent = `${percentage}%`;

            if (percentage >= 80) {
                resultMessage.textContent = "Excelente! Você domina os conceitos fundamentais da Fenomenologia Existencial.";
            } else if (percentage >= 60) {
                resultMessage.textContent = "Bom trabalho! Você tem uma boa base, mas revise os autores (Heidegger, Merleau-Ponty).";
            } else {
                resultMessage.textContent = "Continue estudando! Conceitos filosóficos exigem leitura atenta.";
            }
        }

        // Inicia o quiz ao carregar
        initQuiz();
    </script>
